table:
  name: Contents
  schema: public
object_relationships:
  - name: Bookmark
    using:
      foreign_key_constraint_on:
        column: ContentId
        table:
          name: Bookmarks
          schema: public
  - name: Content
    using:
      foreign_key_constraint_on: ParentContentId
  - name: User
    using:
      foreign_key_constraint_on: AuthorUserId
array_relationships:
  - name: Contents
    using:
      foreign_key_constraint_on:
        column: ParentContentId
        table:
          name: Contents
          schema: public
  - name: FlattenedTranslations
    using:
      manual_configuration:
        column_mapping:
          TranslationId: TranslationId
        insertion_order: null
        remote_table:
          name: FlattenedResourceLocalizations
          schema: public
  - name: Translations
    using:
      manual_configuration:
        column_mapping:
          TranslationId: TranslationId
        insertion_order: null
        remote_table:
          name: ResourceLocalizations
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - Active
        - AssignedTo
        - Attachments
        - AuthorUserId
        - ContentId
        - CreatedDate
        - ParentContentId
        - Phase
        - Tags
        - Type
        - UpdatedAt
        - Visibility
      filter:
        _and:
          - Active:
              _eq: true
          - DeletedAt:
              _is_null: true
          - _or:
              - Visibility:
                  _eq: public
    comment: ""
  - role: user
    permission:
      columns:
        - Active
        - AssignedTo
        - Attachments
        - AuthorUserId
        - ContentId
        - CreatedDate
        - ParentContentId
        - Phase
        - Tags
        - Type
        - UpdatedAt
        - Visibility
      filter:
        _and:
          - Active:
              _eq: true
          - DeletedAt:
              _is_null: true
          - _or:
              - Visibility:
                  _eq: public
              - AuthorUserId:
                  _eq: X-Hasura-User-Id
    comment: ""
