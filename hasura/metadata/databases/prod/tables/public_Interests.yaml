table:
  name: Interests
  schema: public
array_relationships:
  - name: InterestDoctors
    using:
      foreign_key_constraint_on:
        column: InterestId
        table:
          name: InterestDoctor
          schema: public
  - name: InterestUsers
    using:
      foreign_key_constraint_on:
        column: InterestsInterestId
        table:
          name: InterestUser
          schema: public
  - name: IntersPatients
    using:
      foreign_key_constraint_on:
        column: InterestId
        table:
          name: IntersPatient
          schema: public
  - name: ResourceLocalizations
    using:
      foreign_key_constraint_on:
        column: InterestId
        table:
          name: ResourceLocalization
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - InterestId
        - LogoURL
        - Name
        - TargetUserType
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - CreatedDate
        - InterestId
        - LogoURL
        - Name
        - TargetUserType
      filter: {}
    comment: ""
