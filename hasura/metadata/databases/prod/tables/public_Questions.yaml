table:
  name: Questions
  schema: public
object_relationships:
  - name: Patient
    using:
      foreign_key_constraint_on: PatientUserId
  - name: User
    using:
      foreign_key_constraint_on: UserId
array_relationships:
  - name: Answers
    using:
      foreign_key_constraint_on:
        column: QuestionId
        table:
          name: Answers
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - Category
        - CreatedDate
        - Description
        - PatientUserId
        - QuestionId
        - Title
        - UserId
      filter: {}
    comment: ""
