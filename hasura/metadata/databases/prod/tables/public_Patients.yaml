table:
  name: Patients
  schema: public
object_relationships:
  - name: CancerStage
    using:
      foreign_key_constraint_on: CancerStageId
  - name: CancerType
    using:
      foreign_key_constraint_on: CancerTypeId
  - name: User
    using:
      foreign_key_constraint_on: UserId
array_relationships:
  - name: Bookmarks
    using:
      foreign_key_constraint_on:
        column: UserId
        table:
          name: Bookmarks
          schema: public
  - name: IntersPatients
    using:
      foreign_key_constraint_on:
        column: PatientId
        table:
          name: IntersPatient
          schema: public
  - name: Questions
    using:
      foreign_key_constraint_on:
        column: PatientUserId
        table:
          name: Questions
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - AgeGroup
        - CancerStageId
        - CancerTypeId
        - DeletedAt
        - UserId
      filter:
        UserId:
          _eq: X-Hasura-User-Id
      limit: 1
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - AgeGroup
        - CancerStageId
        - CancerTypeId
      filter:
        UserId:
          _eq: X-Hasura-User-Id
      check:
        UserId:
          _eq: X-Hasura-User-Id
    comment: ""
