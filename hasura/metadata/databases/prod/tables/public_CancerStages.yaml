table:
  name: CancerStages
  schema: public
array_relationships:
  - name: Patients
    using:
      foreign_key_constraint_on:
        column: CancerStageId
        table:
          name: Patients
          schema: public
  - name: ResourceLocalizations
    using:
      foreign_key_constraint_on:
        column: CancerStageStageId
        table:
          name: ResourceLocalization
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - LogoURL
        - StageId
        - StageName
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - CreatedDate
        - LogoURL
        - StageId
        - StageName
      filter: {}
    comment: ""
