- name: Resources
  query: |
    query Resources ($lang: String = "en") @cached {
      CancerStages {
        StageId
        LogoURL
        Translations(where: {Language:{_eq:$lang}}) {
          Translation
        }
      }
      CancerTypes {
        CancerId
        LogoURL
        Translations(where: {Language:{_eq:$lang}}) {
          Translation
        }
      }
      PatientInterests: Interests(where: {TargetUserType:{_eq: "patient"}}) {
        InterestId
        LogoURL
        Translations(where: {Language:{_eq:$lang}}) {
          Translation
        }
      }
      DoctorInterests: Interests(where: {TargetUserType:{_eq: "doctor"}}) {
        InterestId
        LogoURL
        Translations(where: {Language:{_eq:$lang}}) {
          Translation
        }
      }
      Photos {
        PhotoURL
        Usage
      }
    }
- name: CancerTypes
  query: |
    query CancerTypes ($lang: String = "en") @cached {
      CancerTypes {
        CancerId
        CancerTypeName
        Translations(where: {Language:{_eq:$lang}}) {
          Translation
        }
      }
    }
- name: cancer_stage
  query: |
    query cancer_stage ($lang: String = "en") @cached {
      CancerStages {
        StageName
        StageId
        Translations(where: {Language:{_eq:$lang}}) {
          Translation
        }
      }
    }